<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <!-- Financial Calculator Title -->
    <div id="div1">
        <div id="financial-calculator-title-container">
            <p id="financial-calculator-title-text">Financial<br>Calculator</p>
        </div>
    </div>
    <!-- Financial Calculator -->
    <div id="div2">
        <div id="calculator">
            <!--screen Row 1 and 2-->
            <div id="screenview">
                <input id="inputText" type="text" autocomplete="off">
                <br>
                <div id="totalOutput"></div>
            </div>
            <!--Row 3-->
            <div id="button-n" class = "fin-button calc-button-style">N</div>
            <div id="button-iy" class = "fin-button calc-button-style">I/Y</div>
            <div id="button-pv" class = "fin-button calc-button-style">PV</div>
            <div id="button-pmt" class = "fin-button calc-button-style">PMT</div>
            <div id="button-fv" class = "fin-button calc-button-style">FV</div>
            <div id="button-cpt" class = "fin-button calc-button-style">CPT</div>
            <!--Row 4-->
            <div id="button-7" class = "calc-button calc-button-style">7</div>
            <div id="button-8" class = "calc-button calc-button-style">8</div>
            <div id="button-9" class = "calc-button calc-button-style">9</div>
            <div id="button-div" class = "calc-button teal-button calc-button-style">/</div>
            <div id="button-left-p" class = "calc-button teal-button calc-button-style">(</div>
            <div id="button-right-p" class = "calc-button teal-button calc-button-style">)</div>
            <!--Row 5-->
            <div id="button-4" class = "calc-button calc-button-style">4</div>
            <div id="button-5" class = "calc-button calc-button-style">5</div>
            <div id="button-6" class = "calc-button calc-button-style">6</div>
            <div id="button-mul" class = "calc-button teal-button calc-button-style">*</div>
            <div id="button-delete" class = "screen-button calc-button-style">Delete</div>
            <!--Row 6-->
            <div id="button-1" class = "calc-button calc-button-style">1</div>
            <div id="button-2" class = "calc-button calc-button-style">2</div>
            <div id="button-3" class = "calc-button calc-button-style">3</div>
            <div id="button-min" class = "calc-button teal-button calc-button-style">-</div>
            <div id="button-clear" class = "screen-button calc-button-style">Clear</div>
            <!--Row 7-->
            <div id="button-neg" class = "neg-button teal-button calc-button-style">+/-</div>
            <div id="button-0" class = "calc-button calc-button-style">0</div>
            <div id="button-dec" class = "calc-button teal-button calc-button-style">.</div>
            <div id="button-pls" class = "calc-button teal-button calc-button-style">+</div>
            <div id="button-eql" class = "screen-button teal-button calc-button-style">=</div>
        </div>
    </div>
    <!-- Financial Fact -->
    <div id="div3">
        <div id="financial-fact">
            <span>
                <img src="close.png" alt="close" id ="closeButton" >
                <span id="finTitle">Financial Fact</span>
            </span>
            <p id="fact"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
